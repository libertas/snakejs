<html>
<head>
  <meta charset="utf-8">
</head>
<body>
  <canvas id="snakeCanvas" width="400", height="400"></canvas>
</body>
</html>

<script type="text/javascript">

var c = document.getElementById("snakeCanvas");
var ctx = c.getContext("2d");

var dotsPerGrid = 10;

var snakeLength = 1;
var snakeBodyX = [-1];
var snakeBodyY = [0];
var limitX = c.width / dotsPerGrid;
var limitY = c.height / dotsPerGrid;
var foodX, foodY;
var dir = 0; // 0 for right, 1 for down, 2 for left, 3 for up
var newDir = dir;

var bodyColorStr = "#ccc";
var bodyColor = new Uint8ClampedArray([0xc, 0xc, 0xc, 0]);
var foodColorStr = "#c00";

drawFood();

document.onkeydown = function(event) {
  var e = event || window.event || arguments.callee.caller.arguments[0];
  if(e) {
    switch (event.keyCode) {
      case 37:
        newDir = 2;
        break;
      case 38:
        newDir = 3;
        break;
      case 39:
        newDir = 0;
        break;
      case 40:
        newDir = 1;
        break;
      default:
        return;
      }
    }
  };

self.setInterval("clock()", 100);

function drawFood()
{
  do {
    foodX = Math.random() * limitX % limitX;
    foodY = Math.random() * limitY % limitY;
    foodX = parseInt(foodX, 10);
    foodY = parseInt(foodY, 10);
  } while(ctx.getImageData(foodX + dotsPerGrid / 2,
    foodY + dotsPerGrid, 1, 1)["data"] == bodyColor);

  ctx.fillStyle = foodColorStr;
  ctx.fillRect(foodX * dotsPerGrid, foodY * dotsPerGrid,
    dotsPerGrid, dotsPerGrid);
}

function clock()
{
  if(Math.abs(newDir - dir) != 2) {
    dir = newDir;
  }

  var headX = snakeBodyX[0];
  var headY = snakeBodyY[0];

  switch(dir) {
    case 0:
      headX++;
      break;
    case 1:
      headY++;
      break;
    case 2:
      headX--;
      break;
    case 3:
      headY--;
      break;
    default:
      break;
  }
  headX = (headX + limitX) % limitX;
  headY = (headY + limitY) % limitY;

  for(var i = 0; i < snakeLength; i++) {
    if(headX == snakeBodyX[i] && headY == snakeBodyY[i]) {
      alert("Dead");
      document.location.reload();
    }
  }

  var eaten = 0;
  if(headX == foodX && headY == foodY) {
    eaten = 1;
    snakeLength++;
  }

  if(eaten == 0) {
    ctx.fillStyle = "#fff";
    ctx.clearRect(snakeBodyX[snakeLength - 1] * dotsPerGrid,
      snakeBodyY[snakeLength - 1] * dotsPerGrid,
      dotsPerGrid, dotsPerGrid);
    for(var i = snakeLength - 1; i > 0; i--) {
      snakeBodyX[i] = snakeBodyX[i - 1];
      snakeBodyY[i] = snakeBodyY[i - 1];
    }
    snakeBodyX[0] = headX;
    snakeBodyY[0] = headY;
  } else {
    snakeBodyX.unshift(headX);
    snakeBodyY.unshift(headY);
  }

  ctx.fillStyle = bodyColorStr;
  ctx.fillRect(snakeBodyX[0] * dotsPerGrid, snakeBodyY[0] * dotsPerGrid,
    dotsPerGrid, dotsPerGrid);

  if(eaten == 1) {
    drawFood();
  }
}

</script>
